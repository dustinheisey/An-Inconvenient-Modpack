Inconvenient Modpack:
  - config:
  - defaultconfigs:
  - docs:
  - kubejs:
      - assets:
      - client_scripts:
          - functions.js: reduce boilerplate
          - show_items.js: add hidden items to jei
          - hide_categories.js: hide recipe categories in jei
          - hide_items.js: hide items in jei
          - splash_screen.js: customize splash screen display
          - unify_client.js: hide unified items
      - config:
      - data:
      - server_scripts:
          - advancements:
          - loot:
          - recipes:
              - recipe_stages.js: staging a recipe by declaring the recipe config and then staging it
          - tags:
              - structure_tags.js: structure configuration
              - mining_level_tags.js: block (ore) mining levels
              - block_tags.js: misc block tags
              - collection_tags.js: item collections & staging tags - armors/chapter
              - item_tags.js: misc item tags
          - chapters:
              - collection_chapters: staging collections by adding a chapter tag
              - mod_chapters.js: stage all items in a mod by adding a chapter tag
              - override_chapters.js: override stage of items by replacing tag with a different chapter tag
              - tag_chapters.js: stage all items from a tag by adding all items from that tag to a chapter tag
  - patchouli_books:
  - testing:
      - checklist.yaml: everything that needs to be checked to push new updates
  - template: template world folder
